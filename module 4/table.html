<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>

    </header>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My friends collection</caption>
            <thead>
                <tr>
                    <th>no</th>
                    <th>name</th>
                    <th>last name</th>
                    <th>age</th>

                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Oni</td>
                    <td>Talukder</td>
                    <td>23</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>maruf</td>
                    <td>ahmed</td>
                    <td>24</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>mahi</td>
                    <td>mia</td>
                    <td>24</td>
                </tr>


            </tbody>
            <tfoot>
                <td colspan="3">total friends : 3</td>

            </tfoot>

       </table> 
        
        
        <section>
        <h2>Table info</h2>
        <ul>
            <li>table</li>
            <li>thead</li>
            <li>tbody</li>
            <li>tfoot</li>
            <li>tr</li>
            <li>td</li>
            <li>th</li>
        </ul>
       </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
