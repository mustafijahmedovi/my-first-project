<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pita</title>
    <style>
        form .basic label{
            display: block;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>


    </header>
    <main>
        <section>
            <h2>Ovi pita gor</h2>
            <form action="">
                <fieldset class="basic">
                    <legend>Basic info</legend>
                    <label for="name">Your name</label>
                <input type="text" name="" id="name">

                <label for="email">Your email</label>
                <input type="email" name="" id="email">


                </fieldset>
                
                <fieldset>
                    <legend>Pita info</legend>

                    <input type="radio" name="pita" id="choi">
                    <label for="choi">choi</label>

                    
                    <input type="radio" name="pita" id="vapa">
                    <label for="vapa">vapa</label>

                    <input type="radio" name="pita" id="puri">
                    <label for="puri">puri</label>
                    

                </fieldset>

                <fieldset>
                    <legend>Vorta select</legend>

                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">sorisa</label>

                    <input type="checkbox" name="vorta" id="moris">
                    <label for="moris">moris</label>

                </fieldset>

                <fieldset>
                    <legend>extra info</legend>
                    <textarea cols="50" rows="5" name="" id=""></textarea>
                </fieldset>
                <input type="submit" name="" id="" value="submit">

                <input type="reset" value="clear" name="" id="">
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
